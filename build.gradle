apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'org.springframework.security:spring-security-core:3.1.2.RELEASE',
            'org.springframework.security:spring-security-config:3.1.2.RELEASE',
            'org.springframework.security:spring-security-web:3.1.2.RELEASE',
            'org.springframework:spring-core:3.2.3.RELEASE',
            'org.springframework:spring-context:3.2.3.RELEASE',
            'org.springframework:spring-webmvc:3.2.3.RELEASE'
    )

    testCompile(
            'junit:junit:4.11'
    )
}